<div class="task-list-container">
  <!-- Botón de cerrar sesión -->
  <div class="logout-container">
    <app-logout-button></app-logout-button>
  </div>

  <!-- Encabezado -->
  <h1>Lista de Tareas</h1>

  <!-- Tabla de tareas -->
  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Creado</th>
      <td mat-cell *matCellDef="let task">{{ task.createdAt | date: 'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let task">
        <button mat-raised-button color="primary" *ngIf="!task.completed" (click)="toggleTaskStatus(task)">
          Completar
        </button>
        <button mat-raised-button color="warn" *ngIf="task.completed" (click)="toggleTaskStatus(task)">
          Pendiente
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button color="warn" (click)="deleteTask(task)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="info" (click)="editTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Botón flotante para agregar tareas -->
  <button mat-fab color="primary" class="add-task-button" (click)="addTask()">
    <mat-icon>add</mat-icon>
  </button>
</div>
