<div class="change-password-dialog">
  <h2>Cambiar Contraseña</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña actual</mat-label>
      <input matInput type="password" formControlName="currentPassword" required />
      <mat-error *ngIf="changePasswordForm.get('currentPassword')?.invalid">
        La contraseña actual es requerida.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="newPassword" required />
      <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid">
        La nueva contraseña es requerida.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmar contraseña</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required />
      <mat-error
        *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required') && changePasswordForm.get('confirmPassword')?.touched">
        Debes confirmar la nueva contraseña.
      </mat-error>
      <mat-error
        *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.hasError('passwordMismatch')">
        Las contraseñas no coinciden.
      </mat-error>
      <mat-error
        *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.hasError('confirmPasswordTooShort')">
        La confirmación debe tener al menos 8 caracteres.
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid || isLoading">
        <div class="button-content">
          <mat-spinner *ngIf="isLoading" diameter="16"></mat-spinner>
          <span *ngIf="!isLoading">Cambiar Contraseña</span>
          <span *ngIf="isLoading">Cargando...</span>
        </div>
      </button>
    </div>
  </form>
</div>
