<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">Bienvenido</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" (blur)="onEmailBlur()" required />
        <mat-error *ngIf="loginForm.get('email')?.invalid">
          Por favor introduce un email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" *ngIf="loginForm.get('password')?.enabled">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error *ngIf="loginForm.get('password')?.invalid">Introduce tu contraseña</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading"
        class="full-width">
        {{ loading ? 'Cargando...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
